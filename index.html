<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="binarycalculator.css">
    <script src="binarycalculator.js"></script>
    <title>Binary Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Binary Calculator</h1><hr>
        <div class="inputs">
        <label for="num1">Enter first binary number</label><br>
        <input type="text" name="num1" id="num1" placeholder="First binary number"><br>
        <label for="num1">Enter second binary number</label><br>
        <input type="text" name="num2" id="num2" placeholder="Second binary number"><br>
        <label id="result">The result is : </label>
        <hr>
        <br>
        <select name="operations" id="operations" onchange="select()">
            <option value="1" selected disabled>Select operations</option>
            <option value="2">Addition [+]</option>
            <option value="3">Subtration [-]</option>
            <option value="4">Multiplication [*]</option>
            <option value="5">Division [/]</option>
        </select>
        <br>
    </div>
    </div>
</body>
</html>
